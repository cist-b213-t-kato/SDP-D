<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Open Campus</title>

	<style>
		@import 'ui/css/evothings-app.css';
        @import 'ui/css/beacon-stamprally.css';
        @import 'ui/css/font.css';
        
        .eventBox{
            width: 100%;
            margin: 10px 0px;
            height: 100px
        }
        
        .eventBox:after{
            content: "";
            display: block;
            clear: both
        }
        
        .eventBox .stamp{
            background-color: #A0A0A0;
            float: left;
            width: 100px;
            height: 100%
        }
        
        .eventBox .text{
            background-color: #202020;
            float: none;
            width: auto;
            margin-left: 105px;
            padding-left: 15px;
            height: 100%
        }
        
        .mapFrame {
            width: 100%;
            height: auto;
        }

        .mapButton {
            /*  transformの比はmapの画像サイズ(height)によって変わる、逐次調整すること  */
            transform: translateY(-210%);
            width: 8%;
            height: auto;
        }

        .map {
            width: 82%;
            height: auto;
        }
        
	</style>

	<script>
        // Redirect console.log to Evothings Workbench.
        if (window.hyper && window.hyper.log) { console.log = hyper.log }
        
        var mapSrc = [];
        mapSrc[0] = "./ui/images/map1.png"; //一階
        mapSrc[1] = "./ui/images/map2.png"; //二階
        mapSrc[2] = "./ui/images/map3.png"; //三階
        
        // 0:一階 1：二階 2:三階
        var mapSeq = 0;
        
        // 地図の切り替えボタン
        function replaceMap(delta) {
            // mapSeqは0～2をループする
            // mapSeq:2 delta:+1 -> mapSeq:0
            // mapSeq:0 delta:-1 -> mapSeq:2
            mapSeq = (mapSeq+delta+3) % 3;
            document.getElementById('map').src = mapSrc[mapSeq];
        }
        
        
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="app.js"></script>
	<script src="hoge.js"></script>
	<script src="laboratory.js"></script>

</head>

<body>

    <div style="text-align: right">
        <button class="dqfont text" onclick='location.href="./stampListPage.html"'>スタンプいちらん</button>
    </div>
    
    <div class="mapFrame" style="text-align:center; width:95%;">
        <NOBR>
            <img class="mapButton" src="./ui/images/leftbutton.png" alt="left" onclick="replaceMap(-1);">
            <img id="map" class="map" src="./ui/images/map1.png" alt="map">
            <img class="mapButton" src="./ui/images/rightbutton.png" alt="right" onclick="replaceMap(1);">
        </NOBR>
    </div>
    
    <div class="dqframe" style="text-align:center; width:95%;" height="200px" width="100%" onclick="addMessage();">
        <canvas id="dqmw" height="100px"></canvas>
<!--        <div class="mark">▼</div>-->
    </div>
    
<!--    <img id="viewer" src="ui/images/none.jpg" class="imgBox"/>-->
    <div id="events" class="dynamic" style="width:95%;"></div>
    
<!--    <ul id="beacon" class="dynamic"></ul>-->

    <script type="text/javascript" src="dqmw_min.js"></script>
    <script type="text/javascript">
        addMessage("よくきたな ひかりのこうこうせいよ#スタンプを てにいれるのじゃ#");
        advance();//クリックした時と同じ効果
    </script>
</body>

</html>
